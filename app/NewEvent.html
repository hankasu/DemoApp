<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="eventsApp">
<head>
  <title>Events App</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/app.css" />
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="navbar-inner">
        <ul class="nav">
          <li><a href="/NewEvent.html">Create Event</a></li>
        </ul>
      </div>
    </div>
    <div ng-controller="EditEventController" style="padding-left:20px; padding-right:20px">
      <div class="container">
        <h2>New Event</h2>
        <form name="newEventForm">
          <fieldset>
            <label for="eventName">Event Name:</label>
            <input id="eventName" type="text" required ng-model="event.name" placeholder="Name of your event..." />
            <label for="eventDate">Event Date:</label>
            <input id="eventDate" type="text" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" placeholder="format (mm/dd/yyyy)" />
            <span class="error" ng-show="newEventForm.$error.pattern">Must be in mm/dd/yyyy format</span>
            <label for="eventTime">Event Time:</label>
            <input id="eventTime" type="text" ng-model="event.time" placeholder="start and end time..." />
            <label for="eventLocation">Location:</label>
            <input id="eventLocation" type="text" ng-model="event.location.address" placeholder="Address of event" />
            <br />
            <input type="text" id="eventCity" ng-model="event.location.city" class="input-small" placeholder="city..." />
            <input type="text" id="eventState" ng-model="event.location.state" class="input-small" placeholder="State..." />

            <label for="eventImageUrl">Image:</label>
            <input type="url" id="eventImageUrl" ng-model="event.imageUrl" class="input-xlarge" placeholder="Url of image..." />
          </fieldset>
          <img src="" alt="" ng-src="{{event.imageUrl}}" />
          <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
          <button type="submit" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
        </form>
        <hr />
      </div>
    </div>
   </div>
  <script type="text/javascript" src="/lib/angular/angular.js"></script>
  <script type="text/javascript" src="/lib/angular/angular-resource.min.js"></script>
  <script type="text/javascript" src="/lib/bootstrap.js"></script>
  <script type="text/javascript" src="/lib/underscore-1.4.4.min.js"></script>
  <script type="text/javascript" src="/lib/jquery.min.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
  <script type="text/javascript" src="/js/filters.js"></script>
  <script type="text/javascript" src="/js/services/eventData.js"></script>
  <script type="text/javascript" src="/js/controllers/EditEventController.js"></script>
</body>

</html>
