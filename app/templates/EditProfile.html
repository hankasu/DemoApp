<div class="container-fluid">
   <form name="profileForm">
      <div class="row-fluid">
         <div class="span3">
            <gravatar email="{{user.email}}"></gravatar>
         </div>
         <div class="span3">
            <fieldset>
               <label for="userName">User Name:</label>
               <input type="text" value="" id="userName" required ng-pattern="/^[-A-Az-z0-9]{2,20}$/" ng-model="user.userName" />
               <label for="password">Password:</label>
               <input type="text" id="password" required placeholder="Password" ng-model="user.password" />
            </fieldset>
            <div style="margin-top:15px">
               <fieldset>
                  <label for="name">Name:</label>
                  <input type="text" id="name" placeholder="Name" ng-model="user.name" />
                  <label for="emailAddress">Name:</label>
                  <input type="text" id="emailAddress" placeholder="Email" ng-model="user.email" />
               </fieldset>
            </div>
         </div>
      </div>
      <div class="row-fluid">
         <div class="span6 offset3">
            <label for="bio">Bio:</label>
            <textarea name="bio" id="bio" cols="" rows="6" style="width:97%; color:#52575c" placeholder="Bio" ng-model="user.bio">
            </textarea>
         </div>
      </div>
      <div class="row-fluid">
         <div class="span6 offset3">
            <div class="pull-left">
               <span class="btn">Cancel</span>
            </div>
            <div class="pull-right">
               <button class="btn" btn-primary>Save</button>
            </div>
         </div>
      </div>
   </form>
</div>
